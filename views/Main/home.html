{% extends "_global/index.html" %} {% block main %} {% spaceless %}


<div id="slider" class="carousel slide" data-ride="carousel">


    <ul class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
    </ul>


    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{BASE}}assets/images/slide3.jpg" alt="1" class="img-fluid">
        </div>
        <div class="carousel-item">
            <img src="{{BASE}}assets/images/slide2.jpg" alt="2" class="img-fluid">
        </div>
        <div class="carousel-item">
            <img src="{{BASE}}assets/images/slide1.jpg" alt="3" class="img-fluid">
        </div>
    </div>


    <a class="carousel-control-prev" href="#slider" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slider" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
<div class="container">
    <div class="row dupe">

        {% for category in categories %}
        <div class="card col-12 col-sm-6 col-md-6 text-center">
            <div class="card-body">
                <a href="{{BASE}}category/{{category.category_id}}" class="card-title">
                    <img src="{{BASE}}{{category.picture}}" alt="{{category.name}}" class="img-fluid">

                </a>
                <p class="text-justify">{{category.description|escape}}</p>
            </div>


        </div>

        {% endfor %}

    </div>
</div>

{% endspaceless %} {% endblock %}
