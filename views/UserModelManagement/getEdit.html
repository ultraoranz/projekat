{% extends "_global/index.html" %} {% block main %}
<div class="container">
    <div class="row">
        <a href="{{BASE}}user/profile" class="col-4 col-sm-4 col-md-4 text-center dash">Nazad na Dashboard</a>
        <a href="{{ BASE }}user/models" class="col-4 col-sm-4 col-md-4 text-center dash">Prikazi sve modele &nbsp;&nbsp;&nbsp;</a>
        <a href="{{ BASE }}user/models/add" class="col-4 col-sm-4 col-md-4 text-center dash">Dodaj novi model</a>
    </div>
    <h2 class="text-center">Izmena Modela:</h2>

    <form class="model-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Naziv: </label>
            <input type="text" id="name" name="name" required class="form-control" pattern=".*[^\s]{3,}.*">
        </div>

        <div class="form-group">
            <label for="picture">Slika: </label>
            <input type="file" id="picture" class="form-control" name="picture" accept="image/jpeg">
        </div>
        <div class="form-group">
            <label for="profile">Profil: </label>
            <select class="form-control" name="profile_id" id="profile_id">
                {% for profile in profiles %}
                <option value="{{ profile.profile_id }}">
                    {{ profile.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">
                Izmeni model
            </button>
        </div>
    </form>
</div>
{% endblock %}
